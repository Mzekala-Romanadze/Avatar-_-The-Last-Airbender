<!--
    the program runs the search engine - send requests to Netflix official website.
-->

<html lang="en">
    <head>
        <title> Search </title>
        <link href="search.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <h1 class="font">
                Netflix
            </h1>
        </header>
        <main>
            <h1>
                Being in the process of Exploring
            </h1>
            <h2>
                <form action="https://www.netflix.com/" method="get">
                    <input name="q" type="text">
                    <input type="submit" value="Search">
                </form>
            </h2>
        </main>
    </body>
</html>
